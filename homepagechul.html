<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chul - Fuel the Fire Within</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #007BFF;
        }
        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #007BFF;
            color: white;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .product {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Chul</h1>
        <p>Your one-stop shop for amazing products!</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h1>Discover the Best Deals</h1>
        <p>Shop now and enjoy exclusive offers on our top products!</p>
    </section>
    <section id="products" class="products">
        <div class="product">
            <img src="placeholder.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>$19.99</p>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Product 2">
            <h3>Product 2</h3>
            <p>$29.99</p>
        </div>
        <div class="product">
            <img src="placeholder.jpg" alt="Product 3">
            <h3>Product 3</h3>
            <p>$39.99</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Chul. All rights reserved.</p>
    </footer>
</body>
</html>
